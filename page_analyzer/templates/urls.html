{% extends 'base.html' %}

{% block main %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <table data-test="urls">
            {% for url in urls %}
            <tr>
                <td>{{ url[0] }} <a href="/urls/{{ urls[0][0] }}">{{ url[1] }}</a> {{ url[2] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
  </main>
{% endblock %}
