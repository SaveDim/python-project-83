{% extends 'base.html' %}

{% block main %}
<main class="flex-grow-1">
            <div class="container-lg mt-3">
                <h1>Сайты</h1>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-nowrap" data-test="urls">
                        <tbody>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Последняя проверка</th>
                                <th>Код ответа</th>
                            </tr>
                            {% for id, name, created_at in urls %}
                            <tr>
                                <td>{{ id }}</td>
                                <td>
                                <a href="{{ url_for('show_urls', id=id) }}">{{ name }}</a>
                                </td>
                                <td>{{ created_at.strftime('%d-%m-%Y') if created_at else created_at }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
{% endblock main %}
