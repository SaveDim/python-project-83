{% extends 'base.html' %}

{% block main %}
<main class="flex-grow-1">
    <div class="container-lg mt-3">
        <h1>Сайты</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-nowrap"
                   data-test="urls">
                <tbody>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
                {% for url in urls %}
                <tr>
                    <td>{{ url[0] }}</td>
                    <td><a href="/urls/{{ url[0] }}">{{ url[1] }}</a></td>
                    <td>{{ today }}</td>
                    <td>{{ url.status_code }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>
{% endblock main %}
